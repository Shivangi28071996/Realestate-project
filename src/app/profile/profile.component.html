 <!-- My address start-->
                <div class="my-address">
                    <h1>My Account</h1>
<div *ngIf="display==true">
                    <form #f="ngForm">
                        
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" class="input-text" name="id" [ngModel]="sign?.id" disabled>
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="input-text" name="username" [ngModel]="sign?.username" disabled>
                        </div>

                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" class="input-text alpha_bet" name="fullname" placeholder="Full Name" 
                            required minlength="3" maxlength="50" pattern="^[a-zA-Z_ ]*$" #fullname [(ngModel)]="sign.fullname" >
                            <span class="validate" *ngIf="fullname.errors && (fullname.touched || fullname.dirty)">
                                    <span class="msgs" *ngIf="fullname.errors.required && fullname.touched">
                                        Field Required</span>
                                     <span class="msgs" *ngIf="fullname.errors.pattern && (fullname.errors.required || fullname.touched)">
                                         Full name must only have alphabets</span> 
                                 </span>
                        </div>

                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="input-text" name="phone" placeholder="Mobile number here" minlength="10" maxlength="10"
                            required pattern="^[6789]\d{9}$" #phone [(ngModel)]="sign.phone">
                            <span class="validate" *ngIf="phone.errors && (phone.touched || phone.dirty)">
                               <span class="msgs" *ngIf="phone.errors.required && phone.touched">
                                   Field Required</span>
                                <span class="msgs" *ngIf="phone.errors.pattern && (phone.errors.required || phone.touched)">
                                    Not a valid phone number</span> 
                            </span>
                        </div>

                        <div class="form-group">
                            <label>Status</label>
                            <input type="text" class="input-text" name="stat" [ngModel]="sign?.stat" disabled>
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="input-text" name="email" [value]="email.value.toLowerCase()"
                            required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                            #email [ngModel]="sign.email" >
                            <span class="validate" *ngIf="email.errors && (email.touched || email.dirty)">
                                    <span class="msgs" *ngIf="email.errors.required && email.touched">
                                        Field Required</span>
                                     <span class="msgs" *ngIf="email.errors.pattern && (email.errors.required || email.touched)">
                                        Email format should be <small><b>xyz@abc.com</b></small></span>
                                 </span>
                        </div>
                        
                        <button (click)="change(f.value)" [disabled]="!f.valid">Save Changes</button>
                    </form>
                </div>
                </div>
                <!-- My address end -->
