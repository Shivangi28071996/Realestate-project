<!-- My profile start -->
<div class="my-profile">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4">
                <!-- My account box start -->
                <div class="my-account-box">
                    <div class="item">
                        <h3 class="title">
                            Manage Account
                        </h3>
                        <p >
                        <a [routerLink]="['/profile']">
                                <i class="flaticon-social"></i>My Profile
                            </a>
                        </p>
                        <!-- <p>
                            <a [routerLink]="['/message']">
                                <i class="glyphicon glyphicon-envelope"></i>Messages
                            </a>
                        </p> -->
                        
                        <p>
                            <a [routerLink]="['/notification']">
                                <i class="glyphicon glyphicon-bell"></i>Notifications
                            </a>
                        </p>

                        <p>
                            <a [routerLink]="['/wishlist']">
                                <i class="glyphicon glyphicon-heart"></i>Wishlist
                            </a>
                        </p>
                    </div>
                    <div class="item">
                        <p>
                            <a [routerLink]="['/password']">
                                <i class="flaticon-security"></i>Change Password
                            </a>
                        </p>
                        <p>
                            <a  data-toggle="modal" data-target="#logoutModal">
                                <i class="flaticon-sign-out-option"></i>Log Out
                            </a>
                        </p>
                        <div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4>Log Out <i class="fa fa-lock"></i></h4>
      </div>
      <div class="modal-body">
        <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
        <div class="actionsBtns">
            <form  method="post">
                <input type="submit" (click) = "logout()" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
	                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
        </div>
      </div></div></div></div>
                        
                    </div>
                </div>
                <!-- My account box end -->
            </div>

            <div class="col-lg-6 col-md-6 col-sm-5">
                <div class="jumbotron">
                <h2> Welcome {{data?.username}}!!!</h2>
                </div>
                <div class="item">
                  <router-outlet></router-outlet>
                </div>
            </div>
            
        </div>
    </div>
<!-- My profile end -->
